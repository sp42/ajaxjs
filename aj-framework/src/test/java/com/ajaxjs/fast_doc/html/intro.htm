<html>

<head>
    <meta charset="utf-8" />
    <title>Fast Doc</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
    	body{
    		padding:2%;
    		font-size:.9rem;
    	}
    	
    	footer {
    		text-align:center;
    		color:gray;
    	}
    </style>
</head>

<body>
	<h1>欢迎使用 FastDoc 接口文档</h1>
    <div class="content">
         <h2>使用约定</h2>
         <p>HTTP v1.1，采用 RESTful 风格，UTF-8 编码，JSON 数据格式。</p>
         <p>参数位置说明：header 指该参数为 HTTP 请求头里的参数；
             path 指该参数为路径参数；
             query 指该参数需在请求 URL 传参，即 QueryString；
             body 指该参数需在请求 Raw Body 中传参，通常为 JSON Body；
             form 指该参数需在标准表单请求中。</p>


         <h2>目录</h2>
         <ul v-for="item in list">
             <li>
                 <a :href="'#' + item.id">{{item.name}} {{item.url}}</a>
             </li>
         </ul>
         
         <footer>©2022 Powered by AJAXJS framework</footer>
     </div>
</body>
</html>
